  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Parallel Programming</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  </head>
  <body class="markdown-body">
    <div id="slide-wrap">
      {{#each sections as |slide index|}}
        <div class="slide" id="{{index}}">
          <div class="slide-content">{{slide}}</div>

          <div class="slide-number">{{index}} / {{../sections.length}}</div>
        </div>
      {{/each}}
    </div>

    <script src="./script.js"></script>
  </body>
  </html>
